<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="shadow-sm p-3 mb-5 bg-body rounded main-border">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <!-- added in lg after form control to shorten input field -->

              <input
                type="text"
                class="form-control"
                placeholder="Enter City"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <h4 class="display-city"></h4>
            <p class="day-time">Monday 9:00pm</p>
            <p class="weather-description"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="display-temperature">
              <div class="d-flex">
                <img
                  src="/src/imgs/5729378_sun_sunny_weather_climate_forecast_icon.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <span class="main-temp"></span
                  ><span class="forc">°F|<a href="">°C</a></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <ul>
              <li>Wind:<span class="wind"></span></li>
              <li>Humidity:<span class="humidity"></span></li>
            </ul>
          </div>
        </div>
        <div class="container weather">
          <div class="row">
            <div class="col-md-2 g-2">
              <p>Monday</p>
              <img src="" alt="" />
            </div>
            <div class="col-md-2 g-2">
              <p>Tuesday</p>
              <img src="" alt="" />
            </div>
            <div class="col-md-2 g-2">
              <p>Wednesday</p>
              <img src="" alt="" />
            </div>
            <div class="col-md-2 g-2">
              <p>Thursday</p>
              <img src="" alt="" />
            </div>
            <div class="col-md-2 g-2">
              <p>Friday</p>
              <img src="" alt="" />
            </div>
            <div class="col-md-2 g-2">
              <p>Saturday</p>
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
